<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/contactanos.css" />
    <title>Contactanos</title>
  </head>
  <body>
    <header>
      <!-- Inserte el header aqui -->
    </header>
    <main class="d-flex flex-column align-items-center">
      <div class="my-5">
        <h1>Formulario de contacto</h1>
      </div>
      <div class="menu container rounded-2">
        <form id="formularioCompleto" class="d-flex flex-column mx-3">
          <fieldset class="mt-4 mb-4">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input
              id="inputNombre"
              class="form-control"
              type="text"
              placeholder="Pepe Argento"
            />
          </fieldset>
          <fieldset class="my-4">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              id="inputEmail"
              class="form-control"
              type="email"
              placeholder="ejemplo@ejmail.com"
            />
          </fieldset>
          <fieldset class="my-4">
            <label for="inputMensaje" class="form-label"
              >Motivo de contacto</label
            >
            <textarea
              class="form-control"
              id="inputMensaje"
              rows="10"
              placeholder="Seriedad por favor (100 a 2000 caracteres)"
            ></textarea>
          </fieldset>
          <div class="d-flex justify-content-end column-gap-2">
            <button
              id="btnBorrar"
              class="btn btn-warning mb-4 align-self-end px-4 py-2"
            >
              Borrar todo
              <!-- CONTROLAR COLORES BOTONES -->
            </button>
            <button
              id="btnEnviar"
              class="btn btn-success mb-4 align-self-end px-4 py-2"
            >
              Enviar
              <!-- CONTROLAR COLORES BOTONES -->
            </button>
          </div>
        </form>
      </div>
      <p>relleno para que se vea el borde bajo ELIMINAR</p>
    </main>
    <footer>
      <!-- Inserte el footer aqui -->
    </footer>
    <script type="module" src="../js/contactanos/app.js"></script>
  </body>
</html>
